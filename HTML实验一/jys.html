<h1 align="center">《静夜思》</h1> 
<hr> 
<p  align=center> 
    
    李白 </p>
<hr> 
      
<p align=center><font  size=5 >床前明月光，</font></p>
<p align=center><font  size=5 >疑是地上霜。</font></p>
<p align=center><font  size=5 >举头望明月，</font></p> 
<p align=center><font  size=5 >低头思故乡。</font></p>
